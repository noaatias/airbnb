<mat-card [routerLink]="link" class="apartment">
  <mat-card-header>
    <mat-card-title>{{apartment.name | uppercase}}</mat-card-title>
    <mat-card-subtitle>Price per night:{{apartment.price}}$</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="apartment.image" [alt]="apartment.name">
  <mat-card-content>
    <p>{{apartment.type | titlecase}}</p>
  </mat-card-content>
</mat-card>
