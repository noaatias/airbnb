<div class="container">
<form class="form" (ngSubmit)="submitApartment()" [formGroup]="apartmentForm">
  <h3 class="title">ADD A Apartment</h3>
  <mat-form-field class="full-width">
    <input matInput color="accent" placeholder="Name" type="text" formControlName="name" MatFormFieldControl="name" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Price" type="number" formControlName="price" MatFormFieldControl="price" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Number of rooms" type="number" formControlName="rooms" MatFormFieldControl="rooms" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select formControlName="type" MatFormFieldControl="type">
      <mat-option *ngFor="let type of store.types" [value]="type.name">
        {{ type.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

    <div formArrayName="amenities" class="field">
      <p>amenities <button type="button" (click)="addAmenitie()">+</button></p>
      <div *ngFor="let amenitie of amenities.controls; let i = index">
        <mat-form-field class="full-width">
                <button type="button" class="minus" (click)="removeAmenitie(i)">-</button>

          <input matInput type="text" [formControlName]="i" MatFormFieldControl="i" />
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="full-width">
            <input matInput placeholder="image" type="text" formControlName="image" MatFormFieldControl="image" />
          </mat-form-field>
          <button  mat-raised-button type="submit" [disabled]="!apartmentForm.valid" color="accent">SAVE</button>

</form>
</div>
